<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <title>Contacto | BlogDeCafé</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/master.css">
  </head>

  <body>
    <header class="site-header">
      <div class="container">
        <div class="nav">
          <a href="index.html">
            <h1 class="no-margin">Blog<span>DeCafé</span></h1>
          </a>
          <nav class="navbar">
            <a href="nosotros.html">Nosotros</a>
            <a href="cursos.html">Cursos</a>
            <a href="contacto.html">Contacto</a>
          </nav>
        </div>
    
        <div class="header-text">
          <h2 class="no-margin">Blog de Café con Consejos y Cursos</h2>
          <p class="no-margin">
            Aprende de los expertos con las mejores recetas
            y consejos.
          </p>
        </div>
      </div>
    </header>
    
    <main class="container">
      <h2 class="t-center">Contacto</h2>
      
      <div class="grid columns-centred">
        <div class="columns-12">
          <img src="img/contacto.jpg" alt="Imagen Contacto">
        </div>

        <div class="contact-form columns-10">
          <form action="#">
            <div class="contact-item">
              <label for="name">Nombre</label>
              <input type="text" id="name" placeholder="Tu Nombre">
            </div>

            <div class="contact-item">
              <label for="email">E-mail</label>
              <input type="email" id="email" placeholder="Tu Correo Eléctronico">
            </div>

            <div class="contact-item message">
              <label for="message">Mensaje</label>
              <textarea id="message"></textarea>
            </div>

            <div class="contact-item send">
              <input type="submit" value="Enviar" class="button button-primary">
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <div class="nav">
          <p class="no-margin">Blog<span>DeCafé</span></p>
          <nav class="navbar">
            <a href="nosotros.html">Nosotros</a>
            <a href="cursos.html">Cursos</a>
            <a href="contacto.html">Contacto</a>
          </nav>
        </div>
      </div>
    </footer>
  </body>
</html>
