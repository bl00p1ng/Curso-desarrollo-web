<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Bienes Raices</title>
  </head>
  <body>
    <header class="site-header">
      <div class="container header-content">
        <div class="navbar">
          <a href="index.html">
            <img src="img/logo.svg" alt="Logotipo de Bienes Raices">
          </a>
          
          <div class="mobile-menu">
            <a href="#nav">
              <img src="img/barras.svg" alt="Icono menu">
            </a>
          </div>
          
          <nav id="nav" class="nav">
            <a href="nosotros.html">Nosotros</a>
            <a href="anuncios.html">Anuncios</a>
            <a href="blog.html">Blog</a>
            <a href="contacto.html">Contacto</a>
          </nav>
        </div>
      </div>
    </header>

    <h1 class="fw-300 t-center">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen Principal">

    <main class="section container centred-content">
      <h2 class="fw-300 t-center">Llenar Formulario de Contacto</h2>

      <form action="index.html" method="post">
        <fieldset>
          <legend>Información Personal</legend>
          <label for="name">Nombre: </label>
          <input id="name" type="text" placeholder="Tu Nombre">

          <label for="email">E-mail: </label>
          <input type="email" id="email" placeholder="Tu Correo Eléctronico" required>

          <label for="phone">Teléfono: </label>
          <input id="phone" type="tel" placeholder="Tu Teléfono" required>

          <label for="message">Mensaje: </label>
          <textarea id="message"></textarea>
        </fieldset>

        <fieldset>
          <legend>Información Sobre Propiedad</legend>

          <label for="options">Vende o Compra</label>
          <select id="options">
            <option value="" disabled selected>-- Seleccione --</option>
            <option value="">Compra</option>
            <option value="">Vende</option>
          </select>

          <label for="budget">Cantidad:</label>
          <input id="budget" type="number" min="0">
        </fieldset>

        <fieldset>
          <legend>Contacto</legend>

          <p>¿Cómo desea ser Contactado?</p>
          <div class="contact-way">
            <label for="phone-option">Teléfono</label>
            <input type="radio" name="contact" id="phone-option">
            <label for="email-option">E-mail</label>
            <input type="radio" name="contact" id="email-option">            
          </div>

          <p>Si eligió Teléfono, elija la fecha y hora para la llamada</p>
          <label for="date">Fecha:</label>
          <input type="date" id="date">
          <label for="time">Hora:</label>
          <input type="time" id="time">
        </fieldset>

        <input class="button button-green" type="submit" value="Enviar">
      </form>
    </main>

    <footer class="site-footer section">
      <div class="footer-container container">
        <nav class="nav">
          <a href="nosotros.html">Nosotros</a>
          <a href="anuncios.html">Anuncios</a>
          <a href="blog.html">Blog</a>
          <a href="contacto.html">Contacto</a>
        </nav>
        <p class="copyright">Todos los Derechos Reservados - 2019 &copy</p>
      </div>
    </footer>
  </body>
</html>
